<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Tree App</title>
</head>

<body>
  <script type="module">
    import { html, css, LitElement } from 'https://cdn.skypack.dev/lit@2.0.0';

    class MyTree extends LitElement {
      static styles = css`
        :host {
          display: block;
        }

        ul {
          list-style-type: none;
          padding-left: 20px;
        }
      `;

      static properties = {
        treeData: { type: Object },
      };

      render() {
        return html`
          <ul>
            ${this.treeData.items.map((item) => html`<my-leaf .leafData=${item}></my-leaf>`)}
          </ul>
        `;
      }
    }
    customElements.define('my-tree', MyTree);

    class MyLeaf extends LitElement {
      static styles = css`
        :host {
          display: block;
        }
      `;

      static properties = {
        leafData: { type: Object },
      };

      render() {
        return html`
          <li>${this.leafData.name}</li>
          ${
            this.leafData.items
              ? html`
                  <ul>
                    ${this.leafData.items.map(
                      (item) => html`<my-leaf .leafData=${item}></my-leaf>`
                    )}
                  </ul>
                `
              : ''
          }
        `;
      }
    }
    customElements.define('my-leaf', MyLeaf);
  </script>

  <my-tree .treeData=${{
    name: 1,
    items: [
      {
        name: 2,
        items: [
          {
            name: 3,
          },
        ],
      },
    ],
  }}></my-tree>
</body>

</html>
